apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: debian
  name: debian-pv
  namespace: default
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: debian
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: debian
    spec:
      containers:
      - image: amd64/debian:9.11-slim
        imagePullPolicy: IfNotPresent
        name: debian-pv
        ports:
        - containerPort: 5000
          protocol: TCP
        volumeMounts:
          - name: volume-mnt
            mountPath: "/mnt"
      volumes:
      - name: volume-mnt
        persistentVolumeClaim:
          claimName: nfs-pvc
